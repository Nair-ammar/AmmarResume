<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ffcc00, #ff6699, #33ccff, #66ff66);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 60px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('');
            background-size: cover;
            background-position: center;
            display: inline-block;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
            font: 1em Times New Roman;
            font-size: 25px;
            font-style: oblique;
            font-weight: 600;

        }

        .tabs {
            width: 100%;
            max-width: 240px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
        }

        .tablink {
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
        }

        .tablink:hover, .tablink.active {
            background-color: #777;
        }

        .tabcontent {
            padding: 20px;
            border-top: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture"></div>
        <h1>Nur Ammar Danial Mohd Harun</h1>
        <div class="tabs">
            <a href="index.html" class="tablink active">Home</a>
            <a href="resume.html" class="tablink">About</a>
            <a href="portfolio.html" class="tablink">Portfolio</a>
        </div>
        <div class="tabcontent">
            <h2>Welcome to My Home Page</h2>
            <p>It's a pleasure to meet you!</p>
        </div>
    </div>
</body>
</html>
